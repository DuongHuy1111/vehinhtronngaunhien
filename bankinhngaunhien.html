<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="myCanvas" width="1368px" height="768px" style="border: 1px solid #d3d3d3;">
        <script>
            function Circle(x, y, radius) {
                this.x = x;
                this.y = y;
                this.radius = radius;
            }

            function createCircle() {
                let ctx = document.getElementById("myCanvas").getContext("2d");
                let radius = Math.floor(Math.random() * 80);
                let circle = new Circle(500, 50, radius);
                ctx.beginPath();
                ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
                ctx.fill();
            }
            createCircle()

            function createCircle1() {
                var ctx = document.getElementById("myCanvas").getContext("2d");
                var circle = new Circle(500, 500, 80);
                ctx.beginPath();
                ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
                ctx.fill();
            }
            createCircle1()

            function getRandomHex(){
                return Math.floor(Math.random()*255);
            }

            function getRandomColor(){
                var red = getRandomHex();
                var green = getRandomHex();
                var blue = getRandomHex();
                return "rgb(" + red + "," + blue + "," + green +")";
            }

            function createCircle2(){
                var ctx = document.getElementById("myCanvas").getContext("2d");
                var radius = Math.floor(Math.random() * 80);
                var color = getRandomColor();
                var circle= new Circle(500, 500, radius);
                ctx.beginPath();
                ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
                ctx.fillStyle = color;
                ctx.fill();
            }
            createCircle2();

            function createCircle3(){
                var ctx = document.getElementById("myCanvas").getContext("2d");
                var radius = Math.floor(Math.random() * 80);
                var color = getRandomColor();
                var x = Math.random() * window.innerWidth;
                var y = Math.random() * window.innerHeight;
                var circle= new Circle(x, y, radius);
                ctx.beginPath();
                ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
                ctx.fillStyle = color;
                ctx.fill();
            }

            createCircle3();

            function createCircle4(){
                var ctx = document.getElementById("myCanvas").getContext("2d");
                var radius = Math.floor(Math.random() * 80);
                var color = getRandomColor();
                var x = Math.random() * window.innerWidth;
                var y = Math.random() * window.innerHeight;
                var circle= new Circle(x, y, radius);
                ctx.beginPath();
                ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
                ctx.fillStyle = color;
                ctx.fill();
            }

            createCircle4();

            function createCircle(){
                var ctx = document.getElementById("myCanvas").getContext("2d");
                var radius = Math.floor(Math.random() * 80);
                var color = getRandomColor();
                var x = Math.random() * window.innerWidth;
                var y = Math.random() * window.innerHeight;
                var circle= new Circle(x, y, radius);
                ctx.beginPath();
                ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
                ctx.fillStyle = color;
                ctx.fill();
            }

            function createMultipleCircle(){
                for(var i = 0; i < 30; i++){
                    createCircle();
                }
            }

            createMultipleCircle();

        </script>
</body>
</html>
